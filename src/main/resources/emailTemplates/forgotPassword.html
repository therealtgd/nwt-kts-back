<div style="background-image: linear-gradient(#ffffff,#ffffff); width: 100%">
  <div style="background-image: linear-gradient(#e8e5ee, #e8e5ee); padding-bottom: 1px; color:#0b0c0c;
              font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
              Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;">
    <div style="margin: 20px;">

      <div style="text-align: center; padding-top: 20px; width: 100%">
        <h1 style="margin-bottom: 5px;">Hi {{ name }},</h1>
        <p style="padding: 0 20%; color: black;">We sent you this email because you requested a password reset. Click on the button below to create a new password.</p>

        <a href="{{ link }}">
          <button style="display: inline; cursor: pointer; margin: 20px auto 20px; background-color: black;
                           color: white; width: 170px; padding: 10px; font-size: medium; border-radius: 8px;">
            Set a new password
          </button>
        </a>

        <p style="padding: 0 20%; margin: 0;">If you didn't request a password reset, you can ignore this email. Your password will not be changed.</p>
        <p  style="padding: 0 20%; margin: 0;">You drink, we drive.</p>
        <p  style="padding: 0 20%; margin: 0;">The Foober Team</p>
      </div>
    </div>
  </div>

  <div style="padding: 0 20px; display: flex; flex-direction: row; font-family: Helvetica, Arial, sans-serif;">

  </div>
</div>
